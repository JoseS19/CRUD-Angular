<div class="container text-center pt-5">
    <h2 class="pt-5">{{encabezado}}</h2>
    <div class="form pt-5">
        <div class="form-group">
            <label for="nombre" class="mx-2">Nombre:</label>
            <input name="nombre" type="text" [(ngModel)]="usuario.nombre" required>
        </div>
        <div class="form-group pt-4">
            <label for="num_tel" class="mx-2">Número de teléfono: </label>
            <input name="num_tel" type="number" [(ngModel)]="usuario.num_tel" required>
        </div>
        <div class="form-group pt-4">
            <label for="num_tel" class="mx-2">Contraseña: </label>
            <input name="num_tel" type="text" [(ngModel)]="usuario.pass" required>
        </div>
        <div class="form-group pt-5">
            <button [routerLink]="['/usuario']" class="btn btn-danger px-5 mx-2">Cancelar</button>
            <button (click)="editando ? updateUsuario(): createUsuario()" class="btn btn-success mx-2">{{boton}}</button>
        </div>
    </div>
</div>
